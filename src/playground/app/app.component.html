<uit-shell>
	<uit-site-header>User Interface Toolkit - Playground</uit-site-header> 
	<uit-navigation name="navigation">
		<uit-navigation-item *ngFor="let item of navigation"
													[label]="item.label"
													[path]="item.path">
		</uit-navigation-item>
	</uit-navigation> 
	<router-outlet></router-outlet>
	<form #form="ngForm">
		<uit-group-box header="TreeView">
			<uit-tree-view [items]="treeView" name="Tree_View" ngModel></uit-tree-view>
			<pre>{{ form.value | json }}</pre> 
		</uit-group-box>
	</form>
	<uit-site-footer>Version: 0.11.0</uit-site-footer>  
</uit-shell>
