<uit-shell>
	<uit-site-header>User Interface Toolkit - Playground</uit-site-header> 
	<uit-navigation>
		<uit-navigation-item *ngFor="let item of navigation"
													[label]="item.label"
													[path]="item.path">
		</uit-navigation-item>
	</uit-navigation> 
	<router-outlet></router-outlet>
	<form #form="ngForm">
			<uit-textbox name="testbox" label="Text 1" [min]="1" [max]="10" [minlength]="1" [maxlength]="100" step="1.75" type="number" [(ngModel)]="textValue" #textinput></uit-textbox>
		<uit-textbox name="testboxRequired" [required]="true" [type]="email" email label="Required Textbox" [(ngModel)]="requiredText"></uit-textbox>
		
		<uit-textbox name="testboxmail" [(ngModel)]="email" email type="email" label="email"></uit-textbox>
		<uit-textbox name="testboxpassword" type="password" updateSource="propertyChanged" [(ngModel)]="password" label="pw"></uit-textbox>
		<uit-textbox name="testbox4" label="Text 2" type="text" disabled [(ngModel)]="textValue2" #textinput></uit-textbox>
		<uit-textbox name="testbox2" isMultiline="true" type="number" label="Text 3" type="text" [required]="true" [(ngModel)]="textValue3" #textinputfocus></uit-textbox>
	</form>

	<pre>{{ form.value | json }}</pre>

	ProeprtyChanged 
	<br>
	NgMOdel: {{ textValue }}
	<br><br>
	Disabled <br>
	NgMOdel: {{ textValue2 }}
	<br><br>
	LostFocus <br>
	NgModel: {{ textValue3 }}
	<uit-site-footer>Version: 0.0.0</uit-site-footer>  
</uit-shell>
