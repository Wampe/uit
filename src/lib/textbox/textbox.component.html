<div class="label">
	<label >{{ label }}</label>
	<span *ngIf="required === true">*</span>
</div>
<div class="input-wrapper">
	<ng-container *ngIf="!isMultiline">
		<input 	class="input"
				[maxlength]="100"
				[type]="type"
				[min]="min"
				[max]="max"
				[step]="step" 
				[readonly]="readonly"
				[required]="required"
				[disabled]="disabled"
				[(ngModel)]="value"
				(blur)="blur($event)">
						<!-- https://angular.io/guide/form-validation -->
		<div *ngIf="(invalid | async) && (model.dirty || model.touched)">
			<div *ngFor="let message of failures | async">{{message}}</div>
		</div>
		<ng-container *ngIf="type === 'number'">
			<uit-button (clicked)="increaseNumericValue()">Up</uit-button>
			<uit-button (clicked)="decreaseNumericValue()">Down</uit-button>
		</ng-container>
	</ng-container>
	<ng-container *ngIf="isMultiline">
			<textarea 	class="input multiline"
						[readonly]="readonly"
						[required]="required"
						[disabled]="disabled"
						[(ngModel)]="value"
						(blur)="blur($event)">
			</textarea>
		</ng-container>
</div>
