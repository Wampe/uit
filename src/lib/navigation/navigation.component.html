<ng-template #dynamicTemplate>
	<uit-navigation-item *ngFor="let item of items"
												[path]="item.path"
												[label]="item.label">
	</uit-navigation-item>
</ng-template>

<ng-container *ngIf="!isDouble">
	<ng-container *ngIf="!items else dynamicTemplate">
		<ng-content></ng-content>
	</ng-container>
</ng-container>
