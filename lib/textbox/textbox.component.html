<div class="label">
	<label >{{ label }}</label>
	<span *ngIf="required === true">*</span>
</div>
<div class="input-wrapper">
	<ng-container *ngIf="!isMultiline">
		<input 	class="input"
						[type]="type"
						[min]="min"
						[max]="max"
						[step]="step" 
						[readonly]="readonly"
						[required]="required"
						[disabled]="disabled"
						[(ngModel)]="value"
						(blur)="blur($event)"
						#name="ngModel">
						<!-- https://angular.io/guide/form-validation -->
		<div *ngIf="name.invalid && (name.dirty || name.touched)">
  		Name is required
		</div>
		<ng-container *ngIf="type === 'number'">
			<uit-button (clicked)="increaseNumericValue()">Up</uit-button>
			<uit-button (clicked)="decreaseNumericValue()">Down</uit-button>
		</ng-container>
	</ng-container>
	<ng-container *ngIf="isMultiline">
			<textarea class="input multiline"
								[readonly]="readonly"
								[required]="required"
								[disabled]="disabled"
								[(ngModel)]="value"
								(blur)="blur($event)"></textarea>
		</ng-container>
</div>
